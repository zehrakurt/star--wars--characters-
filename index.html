<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <video autoplay loop muted>
      <source src="background-video.mp4" type="video/mp4" />
    </video>
    <div class="container cnr-1">
      <h1 class="mt-5 text-white">Star Wars Characters</h1>
      <button id="toggleButton" class="btn btn-success mt-3">
        Show Characters
      </button>
      <div class="radio-container" id="filterContainer">
        <input type="radio" id="all" name="homeworld" value="all" checked>
        <label for="all">All</label><br>
        <input type="radio" id="tatooine" name="homeworld" value="tatooine">
        <label for="tatooine">Tatooine</label><br>
        <input type="radio" id="naboo" name="homeworld" value="naboo">
        <label for="naboo">Naboo</label><br>
      </div>
      <button id="filterButton" class="btn btn-primary">Filter Characters</button>
      
      <div
        id="characterContainer"
        class="row row-cols-1 row-cols-md-3 g-4 mt-3"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
